<div class="calculator">
  <div [ngStyle]="{ backgroundColor: mode ? 'red' : 'gray' }" class="wrapper">
    <app-header [inputValue]="currValue"></app-header>
    <app-calculator (buttonClicked)="onButtonClicked($event)"></app-calculator>
    <div (click)="mode = !mode" class="mode">mode</div>
  </div>
</div>
